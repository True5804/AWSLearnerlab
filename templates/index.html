<!DOCTYPE html>
<html>
<head>
  <title>Blood Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center mt-5">
  <div class="container" style="max-width: 400px;">
    <h2 class="mb-4">Login - Blood Management System</h2>

    <div class="form-group mb-3">
      <label class="form-label fw-bold">Select Role</label>
      <select class="form-select text-center" id="role">
        <option value="" disabled selected>Select</option>
        <option value="admin">Admin</option>
        <option value="supplier">Supplier</option>
        <option value="hospital">Hospital</option>
      </select>
    </div>

    <div class="form-group mb-3">
      <label class="form-label fw-bold">Username</label>
      <input type="text" class="form-control text-center" id="username">
    </div>

    <div class="form-group mb-4">
      <label class="form-label fw-bold">Password</label>
      <input type="password" class="form-control text-center" id="password">
    </div>

    <button class="btn btn-primary w-100" onclick="login()">Login</button>
    <div id="errorMsg" class="text-danger mt-3"></div>

  <script>
   async function login() {
	const role = document.getElementById('role').value;
	const username = document.getElementById('username').value.trim();
	const password = document.getElementById('password').value.trim();
	const errorBox = document.getElementById('errorMsg');

	if (!role || !username || !password) {
		errorBox.textContent = 'Please fill in all fields.';
		return;
	}

	try {
		const response = await fetch('/login', {
		method: 'POST',
		headers: { 'Content-Type': 'application/json' },
		body: JSON.stringify({ role, username, password })
		});

		const data = await response.json();
		if (data.success) {
		window.location.href = data.redirect_url;
		} else {
		errorBox.textContent = data.message || 'Login failed';
		}
	} catch (error) {
		errorBox.textContent = 'Network error. Please try again.';
	}
	}
  </script>

</body>
</html>
